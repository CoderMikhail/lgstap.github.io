<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='/profile'">Профиль</button>
    <button class="button" onclick="window.location.href='/about'">О нас</button>
    <button class="button" onclick="window.location.href='/chat'">Чат</button>
</body>
</html>
